<ion-header>
  <ion-toolbar>
    <ion-title>register_screen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="my-form">
      <div>Register</div>
      
  
      <div class="box">
  
        <div class="input-container">FristName
          <input type="text">
        </div>
    
        <div class="input-container">LastName
          <input type="text">
        </div>
        <div class="input-container">Email
          <input type="text">
        </div>
        <div class="input-container">Password
          <input type="text">
        </div>
        
        <div class="input-container">
          <button class="btn-signup"  (click)="signupProcess()">Sign Up</button>
        </div>
       
        <div class="input-container">
          <button class="btn-logout"  (click)="logoutProcess()">Logout</button>
        </div>
      </div>
  
    </div>
  </div>
