    <ion-title>
      Tab 1

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  {{showTime}}
  <div>{{production}}</div>
  <ion-input type ="text" style="border:1px solid" 

  [(ngModel)]="production"
  ></ion-input>

  <ion-button (click)="save()">save</ion-button>

  <ion-button  class="button4" (click)="Getlockdetails()"> Getlockdetails</ion-button>
  <ion-button class="button5" (click)="Deletelock()"> Deletelock</ion-button>
  <ion-button class="button6" (click)="Updatelockdataresetekey()"> Updatelockdataresetekeys</ion-button>
  
  <ion-button class="button7" (click)="Changelockname()"> Changelockname</ion-button>
  <ion-button class="button8" (click)="Changethesuperpasscode()"> Changethesuperpasscode</ion-button>
  <ion-button class="button9" (click)="TransferLock()"> TransferLock</ion-button>
  <ion-button class="button10" (click)="Sendekey()"> Sendekey</ion-button>
  <ion-button class="button11" (click)="GettheeKeylistofanaccount()">GettheeKeylistofanaccount </ion-button>
